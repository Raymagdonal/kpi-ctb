    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            colors: {
              primary: '#005a8d', // Deep blue from screenshot
              secondary: '#eaf6fb', // Light blue background
              accent: '#2563eb', // Blue for active buttons
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        body {
          background-color: white !important;
        }
        /* Hide buttons and interactive elements when printing */
        .print\:hidden {
          display: none !important;
        }
        .print\:shadow-none {
          box-shadow: none !important;
        }
        .print\:border-none {
          border: none !important;
        }
        .print\:p-0 {
          padding: 0 !important;
        }
        .print\:bg-white {
          background-color: white !important;
        }
        .print\:border-primary {
          border-color: #005a8d !important;
        }
        .print\:block {
          display: block !important;
        }
        .print\:flex {
          display: flex !important;
        }
        /* Force background colors to print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
